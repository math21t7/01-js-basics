<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tid = new Date().getHours();
      let resultat;
      if (tid > 5 && tid < 10) {
        resultat = "God morgen";
      } else if (tid > 10 && tid < 18) {
        resultat = "Goddag";
      } else if (tid > 18 && tid < 24) {
        resultat = "God aften";
      } else {
        resultat = "God nat";
      }
      console.log(resultat);
    </script>
  </body>
</html>
