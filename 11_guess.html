<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Gæt et tal mellem 1-20</p>
    <input type="text" id="guess" />
    <button>Gæt</button>
    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      let tal = Math.round(Math.random() * 20);
      let antal = 0;
      function buttonClicked() {
        let guess = document.querySelector("#guess").value;
        antal++;
        let resultat;
        if (guess > tal) {
          resultat = "Nej, det var for højt. Prøv igen";
        } else if (guess < tal) {
          resultat = "Nej, det var for lavt. Prøv igen";
        } else {
          resultat = `Tillykke! Du gættede rigtigt. Du benyttede ${antal} antal gæt. Vil du prøve igen med et nyt tal?`;
        }
        console.log(resultat);
      }
    </script>
  </body>
</html>
